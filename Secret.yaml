# static secrets
static:
  # # 1. Basic Auth based auth
  # - type: basicauth
  #   domains:
  #     - scanme.sh
  #   username: test
  #   password: test

  # # 2. API Key (via query parameters) based auth
  # - type: query
  #   domains:
  #     - example.com
  #   params:
  #     - key: token
  #       value: 1a2b3c4d5e6f7g8h9i0j

  # # 3. Bearer Token based auth
  # - type: bearertoken
  #   domains-regex:
  #     - .*scanme.sh
  #     - .*pdtm.sh
  #   token: test
    
  # # 4. Custom Header based auth
  # - type: header
  #   domains:
  #     - api.projectdiscovery.io
  #     - cve.projectdiscovery.io
  #     - chaos.projectdiscovery.io
  #   headers:
  #     - key: x-pdcp-key
  #       value: <api-key-here>

  #  5. Cookie based auth
  - type: cookie
    domains-regex::
      - 'test.baidu.com'
    cookies:
      - key: baidu_env
        value: test-baidu
      - key: SESSION_ID
        value: da468584-4948-4981-8c45-78cf41ff6b0b
      # raw: "PHPSESSID=1a2b3c4d5e6f7g8h9i0j" (an alternative way to specify cookie value)

  - type: cookie
    domains-regex::
      - 'fat.baidu.com'
    cookies:
      - key: baidu_env
        value: fat-baidu
      - key: SESSION_ID
        value: da468584-4948-4981-8c45-78cf41ff6b0b
      # raw: "PHPSESSID=1a2b3c4d5e6f7g8h9i0j" (an alternative way to specify cookie value)

