bulk-size: 50
concurrency: 50
rate-limit: 500

cloud-upload: false
disable-update-check: true
no-interactsh: true
update-templates: false

silent: true
stats: true

markdown-export: markdown-export
report-db: report-db

file: true

exclude-type:
  - dns
  - http
  - headless
  - tcp
  - workflow
  - ssl
  - websocket
  - whois
  - code
  - javascript

